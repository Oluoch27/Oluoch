<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner - Plan a Trip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="travel-tips.html">Travel Tips</a></li>
                <li><a href="plan-a-trip.html">Plan a Trip</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="trip-form">
        <h2>Plan Your Trip</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter Destination">

            <label>Trip Type:</label>
            <input type="radio" id="solo" name="trip-type" value="Solo">
            <label for="solo">Solo</label>
            <input type="radio" id="couple" name="trip-type" value="Couple">
            <label for="couple">Couple</label>
            <input type="radio" id="family" name="trip-type" value="Family">
            <label for="family">Family</label>

            <label for="activities">Preferred Activities:</label>
            <input type="checkbox" id="hiking" name="activities" value="Hiking">
            <label for="hiking">Hiking</label>
            <input type="checkbox" id="sightseeing" name="activities" value="Sightseeing">
            <label for="sightseeing">Sightseeing</label>

            <label for="trip-date">Start Date:</label>
            <input type="date" id="trip-date" name="trip-date">

            <label for="upload">Upload Document (e.g., Passport):</label>
            <input type="file" id="upload" name="upload">

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Travel Planner. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
